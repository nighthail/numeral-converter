<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roman to Numeral</title>
</head>

<body>

  <div id="parent" style="display: flex;">
    <div id="wide" style="width: 400px;">
      <label>Roman numbers:</label><br>
      <textarea rows="5" cols="50" id="roman"></textarea><br><br>
    </div>
    <div id="narrow" style="width: 400px;">
      <label>Arabic Numbers:</label>
      <textarea rows="5" cols="50" id="arabic">4387</textarea><br><br>
    </div>
  </div>
  <button id="submit">Convert</button><br>
  <div id="parent" style="display: flex;">

    <div id="wide" style="width: 400px;">
      <label id="arabruta">Arabic numbers</label>
    </div>
    <div id="narrow" style="width: 400px;">
      <label id="romanruta">Roman numbers</label>
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
